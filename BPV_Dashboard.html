<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPV Dashboard</title>
    <link rel="stylesheet" href="style_dash.css">
</head>
<body>
    <nav class="top-nav">
        <div class="left-section">
            <img src="logo.png" alt="BPV Logo" class="logo">
            <div class="nav-links">
                <a href="#" data-section="inleverMomenten">Inlevermomenten</a>
                <a href="#" data-section="voortgang">Voortgangsoverzicht</a>
                <a href="#" data-section="betrokkenheid">Betrokkenheid</a>
                <a href="#" data-section="notificaties">Meldingen</a>
                <a href="#" data-section="rapportage">Rapportages</a>
            </div>
        </div>
        <span class="settings-icon" title="Instellingen">⚙️</span>
    </nav>

    <div class="container">
        <h1 class="welcome">Welkom bij jouw BPV Dashboard</h1>

        <div class="grid">
            <div class="card tasks-card">
                <div class="card-header">
                    📋 Openstaande Taken
                </div>
                <div class="task-list" id="taskList">
                    <!-- Taken worden hier dynamisch toegevoegd -->
                </div>
            </div>

            <div class="card notifications-card">
                <div class="card-header">
                    🔔 Belangrijke Meldingen
                </div>
                <div class="notification-list" id="notificationList">
                    <!-- Meldingen worden hier dynamisch toegevoegd -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    
    <div class="modal upload-modal" id="uploadModal">
        <h3>Document Inleveren</h3>
        <input type="file" id="documentInput" />
        <textarea id="descriptionInput" placeholder="Beschrijving..."></textarea>
        <div class="modal-actions">
            <button class="btn btn-primary" id="submitDocument">Inleveren</button>
            <button class="btn btn-secondary" id="cancelUpload">Annuleren</button>
        </div>
    </div>

    <script src="script_dash.js"></script>
</body>
</html>
