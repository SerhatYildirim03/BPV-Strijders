<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beroepspraktijkvorming Dashboard</title>
    <link rel="stylesheet" href="style_dash.css">
</head>          
<body>
    <div class="top-nav">
        <div class="left-section">
            <img src="images/Logo_BPV_trans.png" class="logo" alt="Logo">
            <div class="nav-links">
                <a href="#">Dashboard</a>
                <a href="#">Taken</a>
                <a href="#">Meldingen</a>
                <a href="#">Inleveren</a>
            </div>
        </div>
        <div class="settings-icon" onclick="toggleSettingsMenu()">âš™ï¸</div>
        <div class="settings-menu" id="settingsMenu">
            <a href="#">Account Instellingen</a>
            <a href="#">Privacy Instellingen</a>
            <a href="#">Log uit</a>
        </div>
    </div>

    <div class="container">
        <h1 class="welcome">Welkom bij jouw BPV Dashboard</h1>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    ğŸ“‹ Openstaande Taken
                </div>
                <div class="task-list" id="taskList">
                    <!-- Taken worden hier dynamisch toegevoegd -->
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    ğŸ”” Belangrijke Meldingen
                </div>
                <div class="notification-list" id="notificationList">
                    <!-- Meldingen worden hier dynamisch toegevoegd -->
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="upload-popup" id="uploadPopup">
        <h3>Document Inleveren</h3>
        <input type="file" id="documentInput" />
        <textarea id="descriptionInput" placeholder="Voeg een beschrijving toe..."></textarea>
        <button class="btn" onclick="uploadDocument()">Inleveren</button>
        <button class="btn" onclick="closeUploadPopup()">Annuleren</button>
    </div>

    <audio id="notificationSound" src="sounds/notification-sound.mp3" preload="auto"></audio>

    <script src="script_dash.js"></script>
</body>
</html>
